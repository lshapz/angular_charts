
<h1 class="title">Data randomizes every 5 seconds</h1>

<div class="flexbox-container">

  <app-line-plot
    [data]="dateData"
    [propID]="propID"
    [title]="title"
    [color]="color"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
  ></app-line-plot>
  <ul>
    <li *ngFor="let datum of dateData"><em>{{datum.date}}:</em> {{datum.value}} </li>
  </ul>

  <app-sunburst
  [data]="flareData"
></app-sunburst>
</div>
